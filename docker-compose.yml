version: '3.8'

services:
  library-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-api-backend
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./chalicelib:/app/chalicelib
      - ./app.py:/app/app.py
      - database_volume:/app/chalicelib/database
    networks:
      - library-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: PostgreSQL database (if you want to migrate from SQLite)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: library-db
  #   environment:
  #     POSTGRES_DB: library_db
  #     POSTGRES_USER: libraryuser
  #     POSTGRES_PASSWORD: librarypass
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - library-network
  #   restart: unless-stopped

volumes:
  database_volume:
  # postgres_data:

networks:
  library-network:
    driver: bridge
